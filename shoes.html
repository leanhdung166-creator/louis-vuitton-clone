<!DOCTYPE html>
<html lang="vi-VN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gìay nam cao cấp | LOUIS VUITTON</title>
    <style>
        :root {
            --lv-black: #191919;
            --lv-gray: #f6f6f6;
            --lv-border: #e5e5e5;
            --transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }

        body { margin: 0; font-family: "Helvetica Neue", Arial, sans-serif; color: var(--lv-black); background: white; overflow-x: hidden; }

        /* --- HEADER --- */
        header {
            position: fixed; top: 0; width: 100%; height: 70px;
            background: white; border-bottom: 1px solid var(--lv-border);
            display: flex; justify-content: space-between; align-items: center; padding: 0 40px; z-index: 1001; box-sizing: border-box;
        }
        .logo { font-size: 20px; font-weight: bold; letter-spacing: 6px; text-transform: uppercase; position: absolute; left: 50%; transform: translateX(-50%); cursor: pointer; text-decoration: none; color: #000; }
        
        .nav-tool { 
            font-size: 11px; text-transform: uppercase; letter-spacing: 1.5px; 
            cursor: pointer; font-weight: 500; border: none; background: none; outline: none; text-decoration: none; color: #000;
        }

        .filter-bar {
            position: fixed; top: 70px; width: 100%; height: 60px;
            background: white; border-bottom: 1px solid var(--lv-border);
            display: flex; align-items: center; justify-content: space-between; padding: 0 48px; z-index: 1000; box-sizing: border-box;
        }

        /* --- OVERLAYS --- */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); z-index: 2000; visibility: hidden; opacity: 0; transition: var(--transition);
        }
        .overlay.active { visibility: visible; opacity: 1; }
        
        .drawer {
            position: absolute; right: -450px; width: 450px; height: 100%;
            background: white; padding: 40px; box-sizing: border-box; transition: var(--transition);
            display: flex; flex-direction: column;
        }
        .overlay.active .drawer { right: 0; }

        /* --- PRODUCT GRID --- */
        main { padding: 160px 0 50px; }
        .product-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; background: var(--lv-border); }

        .product-card { background: white; display: flex; flex-direction: column; position: relative; opacity: 0; transform: translateY(20px); }
        .product-card.show { opacity: 1; transform: translateY(0); transition: var(--transition); }

        .img-box { width: 100%; aspect-ratio: 1/1.2; position: relative; overflow: hidden; background: var(--lv-gray); }
        .img-box img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.8s ease; }
        .product-card:hover .img-box img { transform: scale(1.05); }

        .btn-add-quick {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 10; background: white; border: 1px solid #000; padding: 12px 20px;
            font-size: 10px; font-weight: bold; text-transform: uppercase; cursor: pointer;
            opacity: 0; transition: 0.3s;
        }
        .product-card:hover .btn-add-quick { opacity: 1; }

        .product-info { padding: 25px 20px; text-align: left; }
        .name { font-size: 11px; letter-spacing: 0.8px; text-transform: uppercase; margin-bottom: 8px; min-height: 32px; line-height: 1.4; }
        .price { font-size: 13px; font-weight: 600; }

        .btn-load { display: block; margin: 60px auto; padding: 18px 60px; border: 1px solid #000; background: none; cursor: pointer; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }
        .btn-load:hover { background: #000; color: #fff; }

        /* --- GIỎ HÀNG (Ảnh 80x100) --- */
        #cartList { flex-grow: 1; overflow-y: auto; margin-top: 20px; }
        .cart-item { display: flex; gap: 15px; margin-bottom: 20px; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .cart-item img { width: 80px; height: 100px; object-fit: cover; background: var(--lv-gray); border-radius: 2px; }
        .cart-item-info { flex: 1; }
        .cart-item-name { font-size: 11px; font-weight: bold; text-transform: uppercase; margin-bottom: 4px; }
        .btn-remove { font-size: 10px; color: red; cursor: pointer; margin-top: 5px; font-weight: bold; text-decoration: underline; }

        /* --- BỘ LỌC --- */
        .filter-group label { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; font-size: 13px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="nav-tool">QUAY LẠI</a>
    <div class="logo" onclick="location.href='index.html'">LOUIS VUITTON</div>

    <nav style="position: absolute; left: 50%; transform: translateX(-50%); top: 70px; display: flex; gap: 30px;">
        <a href="pain.html" style="text-decoration: none; color: #999; font-size: 12px; letter-spacing: 2px;"> QUẦN</a>
        <a href="shoes.html" style="text-decoration: none; color: #000; font-size: 12px; font-weight: bold; letter-spacing: 2px;">GIÀY</a>
        <a href="index.html" style="text-decoration: none; color: #999; font-size: 12px; letter-spacing: 2px;">ÁO KHOÁC</a>
        <a href="shirt.html" style="text-decoration: none; color: #999; font-size: 12px; letter-spacing: 2px;">ÁO SƠ MI</a>
    </nav>

    <div style="display: flex; align-items: center; gap: 25px;">
        <div style="display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #ccc;">
            <input type="text" id="searchInput" placeholder="Tìm sơ mi..." onkeyup="searchProduct()" 
                   style="border: none; padding: 5px; outline: none; font-size: 12px; width: 120px;">
        </div>
        <button class="nav-tool" onclick="openOverlay('cartUI')">GIỎ HÀNG (<span id="cartCount">0</span>)</button>
    </div>
</header>

<div class="filter-bar">
    <button class="nav-tool" onclick="openOverlay('filterUI')">BỘ LỌC</button>
</div>

<main>
    <div class="product-grid" id="shirtGrid"></div>
    <button id="loadBtn" class="btn-load" onclick="renderShirts()">XEM THÊM SẢN PHẨM</button>
</main>

<div id="filterUI" class="overlay" onclick="closeOverlay('filterUI')">
    <div class="drawer" onclick="event.stopPropagation()">
        <div style="display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding-bottom: 20px; margin-bottom: 20px;">
            <span style="font-weight: bold; letter-spacing: 2px;">BỘ LỌC</span>
            <span style="cursor: pointer;" onclick="closeOverlay('filterUI')">✕</span>
        </div>
        <div class="filter-group">
            <p style="font-size: 12px; font-weight: bold; margin-bottom: 20px;">CHẤT LIỆU & KIỂU DÁNG</p>
            <label><input type="checkbox" class="filter-cate" value="Sneaker"> Sneaker</label>
            <label><input type="checkbox" class="filter-cate" value="Runner"> Runner</label>
            <label><input type="checkbox" class="filter-cate" value="Derby"> Derby</label>
            <label><input type="checkbox" class="filter-cate" value="Loafer"> Loafer</label>
        </div>
        <div style="margin-top: auto; display: flex; gap: 10px;">
            <button class="btn-load" style="flex: 1; background: #000; color: #fff; margin: 0; padding: 15px 0;" onclick="applyFilter()">ÁP DỤNG</button>
            <button class="btn-load" style="flex: 1; border: 1px solid #ccc; margin: 0; padding: 15px 0;" onclick="resetFilter()">XÓA LỌC</button>
        </div>
    </div>
</div>

<div id="cartUI" class="overlay" onclick="closeOverlay('cartUI')">
    <div class="drawer" onclick="event.stopPropagation()">
        <div style="display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding-bottom: 20px;">
            <span style="font-weight: bold; letter-spacing: 2px;">GIỎ HÀNG</span>
            <span style="cursor: pointer;" onclick="closeOverlay('cartUI')">✕</span>
        </div>
        <div id="cartList"></div>
        <div id="cartTotalArea" style="margin-top: auto; border-top: 2px solid #000; padding-top: 20px; display: none;">
            <div style="display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 20px;">
                <span>TỔNG CỘNG:</span>
                <span id="totalPrice">0₫</span>
            </div>
            <button class="btn-load" onclick="checkout()" style="width: 100%; margin: 0; background: #000; color: #fff;">THANH TOÁN</button>
        </div>
    </div>
</div>

<script>
    const shirtProducts = [
        { id: 101, name: "LV Trainer", price: 32500000, img: "images/giay1.jpg" },
        { id: 102, name: "LV Skate Sneaker", price: 28000000, img: "images/giay2.jpg" },
        { id: 103, name: "LV Shark Sneaker", price: 19500000, img: "images/giay3.jpg" },
        { id: 104, name: "Run 55 Sneaker", price: 35000000, img: "images/giay4.jpg" },
        { id: 105, name: "Charlie Sneaker", price: 42000000, img: "images/giay5.jpg" },
        { id: 106, name: "Rivoli Sneaker", price: 24500000, img: "images/giay6.jpg" },
        { id: 107, name: "Beverly Hills Sneaker", price: 27000000, img: "images/giay7.jpg" },
        { id: 108, name: "Vuitton New Runner", price: 21500000, img: "images/giay8.jpg" },
        { id: 109, name: "Vendôme Richelieu", price: 29000000, img: "images/giay9.jpg" },
        { id: 110, name: "Kensington Derby", price: 38500000, img: "images/giay10.jpg" },
        { id: 111, name: "Varenne Chelsea Boot", price: 22000000, img: "images/giay11.jpg" },
        { id: 112, name: "Major Loafer", price: 26500000, img: "images/giay12.jpg" },
        { id: 113, name: "Hockenheim Mocassin", price: 18000000, img: "images/giay13.jpg" },
        { id: 114, name: "Saint Germain Loafer", price: 45555555, img: "images/giay14.jpg" },
        { id: 115, name: "Academy Loafer", price: 31555555, img:"images/giay15.jpg" },
        { id: 116, name:"Laurate Platform Desert Boot", price :42222222 ,img:"images/giay16.jpg"},
        { id: 117, name: "Metropolis Ranger Boot", price: 27500000, img: "images/giay17.jpg" },
        { id: 118, name: "Star Trail Ankle Boot", price: 23500000, img: "images/giay18.jpg" },
        { id: 119, name: "Territory Flat Ranger", price: 25000000, img: "images/giay19.jpg" },
        { id: 120, name: "LV Oasis Sandal", price: 39000000, img: "images/giay20.jpg" },
        { id: 121, name: "Bom Dia Flat Sandal", price: 28500000, img: "images/giay21.jpg" },
        { id: 122, name: "Archlight Sneaker", price: 20500000, img: "images/giay22.jpg" },
        { id: 123, name: "LV Baroque Ranger", price: 37000000, img: "images/giay23.jpg" },
        { id: 124, name: "LV Discovery Lace-up", price: 22500000, img: "images/giay24.jpg" }
    ];

    let cart = JSON.parse(localStorage.getItem('lv_cart')) || [];
    let currentIdx = 0;

    function openOverlay(id) { document.getElementById(id).classList.add('active'); if(id==='cartUI') renderCart(); }
    function closeOverlay(id) { document.getElementById(id).classList.remove('active'); }

    // Hiển thị sản phẩm
    function renderShirts() {
        const grid = document.getElementById('shirtGrid');
        const batch = shirtProducts.slice(currentIdx, currentIdx + 8);
        batch.forEach((p, i) => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `<div class="img-box"><img src="${p.img}" onerror="this.src='https://via.placeholder.com/400x480?text=LV+SHIRT'"><button class="btn-add-quick" onclick="addToCart(${p.id})">THÊM VÀO GIỎ</button></div><div class="product-info"><div class="name">${p.name}</div><div class="price">${p.price.toLocaleString()}₫</div></div>`;
            grid.appendChild(card);
            setTimeout(() => card.classList.add('show'), i * 100);
        });
        currentIdx += 8;
        if (currentIdx >= shirtProducts.length) document.getElementById('loadBtn').style.display = 'none';
        updateCartCount();
    }

    // Tìm kiếm
    function searchProduct() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const grid = document.getElementById('shirtGrid');
        grid.innerHTML = "";
        const filtered = shirtProducts.filter(p => p.name.toLowerCase().includes(query));
        filtered.forEach(p => {
            const card = document.createElement('div'); card.className = 'product-card show';
            card.innerHTML = `<div class="img-box"><img src="${p.img}" onerror="this.src='https://via.placeholder.com/400x480?text=LV+SHIRT'"><button class="btn-add-quick" onclick="addToCart(${p.id})">THÊM VÀO GIỎ</button></div><div class="product-info"><div class="name">${p.name}</div><div class="price">${p.price.toLocaleString()}₫</div></div>`;
            grid.appendChild(card);
        });
        document.getElementById('loadBtn').style.display = 'none';
    }

    // Lọc
    function applyFilter() {
        const grid = document.getElementById('shirtGrid');
        const checkboxes = document.querySelectorAll('.filter-cate:checked');
        if (checkboxes.length === 0) { grid.innerHTML = ""; currentIdx = 0; renderShirts(); document.getElementById('loadBtn').style.display = 'block'; closeOverlay('filterUI'); return; }
        const vals = Array.from(checkboxes).map(cb => cb.value.toLowerCase());
        const filtered = shirtProducts.filter(p => vals.some(v => p.name.toLowerCase().includes(v)));
        grid.innerHTML = "";
        filtered.forEach(p => {
            const card = document.createElement('div'); card.className = 'product-card show';
            card.innerHTML = `<div class="img-box"><img src="${p.img}" onerror="this.src='https://via.placeholder.com/400x480?text=LV+SHIRT'"><button class="btn-add-quick" onclick="addToCart(${p.id})">THÊM VÀO GIỎ</button></div><div class="product-info"><div class="name">${p.name}</div><div class="price">${p.price.toLocaleString()}₫</div></div>`;
            grid.appendChild(card);
        });
        document.getElementById('loadBtn').style.display = 'none';
        closeOverlay('filterUI');
    }

    function resetFilter() { document.querySelectorAll('.filter-cate').forEach(cb => cb.checked = false); applyFilter(); }

    // Giỏ hàng
    function addToCart(id) {
        const p = shirtProducts.find(x => x.id === id);
        cart.push({...p});
        localStorage.setItem('lv_cart', JSON.stringify(cart));
        updateCartCount(); 
        openOverlay('cartUI');
    }

    function updateCartCount() { document.getElementById('cartCount').innerText = cart.length; }

    function renderCart() {
        const list = document.getElementById('cartList');
        const area = document.getElementById('cartTotalArea');
        const totalDisp = document.getElementById('totalPrice');
        if (cart.length === 0) { list.innerHTML = '<p style="text-align:center; margin-top:50px; color:#999;">Giỏ hàng trống</p>'; area.style.display = 'none'; return; }
        area.style.display = 'block';
        let sum = 0;
        list.innerHTML = cart.map((item, idx) => {
            sum += item.price;
            return `<div class="cart-item"><img src="${item.img}" onerror="this.src='https://via.placeholder.com/80x100?text=LV'"><div class="cart-item-info"><div class="cart-item-name">${item.name}</div><div style="font-size:12px;">${item.price.toLocaleString()}₫</div><div class="btn-remove" onclick="removeItem(${idx})">XÓA</div></div></div>`;
        }).join('');
        totalDisp.innerText = sum.toLocaleString() + '₫';
    }

    function removeItem(idx) { cart.splice(idx, 1); localStorage.setItem('lv_cart', JSON.stringify(cart)); renderCart(); updateCartCount(); }

    // Thanh toán
    function checkout() {
        if (cart.length === 0) return;
        let sum = cart.reduce((t, i) => t + i.price, 0);
        if (confirm("Xác nhận thanh toán: " + sum.toLocaleString() + "₫?")) {
            alert("Thanh toán thành công! Cảm ơn bạn.");
            cart = [];
            localStorage.setItem('lv_cart', JSON.stringify(cart));
            renderCart(); updateCartCount(); closeOverlay('cartUI');
        }
    }

    window.onload = renderShirts;
</script>
</body>
</html>
